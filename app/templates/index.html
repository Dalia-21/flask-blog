{% extends 'base.html' %}

{% block app_content %}
    {% if current_user.is_anonymous %}
    <h1>Hello, World!</h1>
    {% else %}
    <h1 class="text-center">Hello, {{ current_user.username }}!</h1>
    {% endif %}
    {% for post in posts %}
    <h1 class="text-center"><a href="{{ url_for('main.view_post', post_id=post.id) }}">{{ post.title }}</a></h1>
    <div id="post{{ post.id }}">{{ post.body }}</div>
    {% endfor %}
{% endblock %}
