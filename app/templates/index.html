{% extends 'base.html' %}

{% block app_content %}
   {% for post in posts %}
    <h1 class="text-center"><a href="{{ url_for('main.view_post', post_id=post.id) }}">{{ post.title }}</a></h1>
    <div class="container" style="max-width: 800px" id="post{{ post.id }}">
        {{ post.body }}<a href="{{ url_for('main.view_post', post_id=post.id) }}"> Read more...</a></div>
    {% endfor %}
{% endblock %}
