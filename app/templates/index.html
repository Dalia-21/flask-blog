{% extends 'base.html' %}

{% block app_content %}
    {% if current_user.is_anonymous %}
    <h1>Hello, World!</h1>
    {% else %}
    <h1>Hello, {{ current_user.username }}!</h1>
    {% endif %}
    {% for post in posts %}
        <table class="table table-hover">
            <tr>
                <td>
                    <span id="post{{ post.title }}"><a href="{{ url_for('admin.edit_post', post_id=post.id) }}">{{ post.title }}</a></span>
                </td>
                <td>
                    <span id="post{{ post.id }}">{{ post.body }}</span>
                </td>
            </tr>
        </table>
    {% endfor %}
{% endblock %}
