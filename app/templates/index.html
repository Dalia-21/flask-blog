{% extends 'base.html' %}


{% block app_content %}
    <div class="text-center">
        <a id="header-link" href="{{ url_for('main.index') }}">Dalia's Blog</a>
    </div>
   {% for post in posts %}
    <h1 class="text-center"><a href="{{ url_for('main.view_post', post_id=post.id) }}">{{ post.title }}</a></h1>
    <div class="container" style="max-width: 800px" id="post{{ post.id }}">
        {{ post.body | safe }}<a href="{{ url_for('main.view_post', post_id=post.id) }}"> Read more...</a></div>
    {% endfor %}
    {% if prev_url %}
    <button type="button" class="btn btn-primary pagination-button">
        <a class="pagination-link" href="{{ prev_url }}">Newer posts</a>
    </button>
    {% endif %}
    {% if next_url %}
    <button type="button" class="btn btn-primary pagination-button">
        <a class="pagination-link" href="{{ next_url }}">Older posts</a>
    </button>
    {% endif %}
{% endblock %}
