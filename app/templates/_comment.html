<div class="container">
  <table style="margin-top: 1%; margin-bottom: 1%">
    <tr>
      {# Hyperlink to mentioned users #}
      {#% if "@" in comment.body %#}
      <td><img src="{{ comment.author.avatar(36) }}"></td>
      <td>{{ comment.author.username }} says:<br>{{ comment.body }}</td>
    </tr>
  </table>
</div>
