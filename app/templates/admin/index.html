{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div>
    <h1 class="text-center">Submit New Posts</h1>
    {% if form %}
    {{ wtf.quick_form(form) }}
    <br>
    {% endif %}
    {% for post in posts %}
    <h1 class="text-center"><a href="{{ url_for('admin.edit_post', post_id=post.id) }}">{{ post.title }}</a></h1>
    <div>{{ post.body }}</div>
    {% endfor %}
    </div>
{% endblock %}
