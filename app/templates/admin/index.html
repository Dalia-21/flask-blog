{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Submit New Posts</h1>
    {% if form %}
    {{ wtf.quick_form(form) }}
    <br>
    {% endif %}
    {% for post in posts %}
    <table class="table table-hover">
        <tr>
            <td>
                <span id="post{{ post.title }}"><a href="{{ url_for('admin.edit_post', post_id=post.id) }}">{{ post.title }}</a></span>
            </td>
            <td>
                <span id="post{{ post.id }}">{{ post.body }}</span>
            </td>
        </tr>
    </table>
    {% endfor %}
{% endblock %}
